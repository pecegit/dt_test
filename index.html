    <div id="content" class="inner_content">
        <div id="filters" class="columns bg_color">
            <ul>
                <li><label><input type="checkbox" value="Broadband" name="types_filter" id="Broadband" />Broadband</label></li>
                <li><label><input type="checkbox" value="TV" name="types_filter" id="TV" />TV</label></li>
                <li><label><input type="checkbox" value="Mobile" name="types_filter" id="Mobile" />Mobile</label></li>
            </ul>

            <div>Speed</div>
            <select id="speed_filter">
                <option value="0">Any</option>
                <option value="53248">52 MB</option>
                <option value="102400">100 MB</option>
                <option value="5GB">Mobile data 5GB</option>
                <option value="10GB">Mobile data 10GB</option>
            </select>

        </div>
        <div id="results" class="columns">
            <table>
                <thead>
                <tr>
                    <th>About</th>
                    <th>Contract Length</th>
                    <th>Speed usage</th>
                    <th>Offer</th>
                    <th>TV</th>
                    <th>Mobile</th>
                    <th>Cost</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <script id="row-template" type="text/x-handlebars-template">
            <tbody>
            {{#each deals}}
            <tr>
                <td>{{title}}</td>
                <td>{{contractLength}} months</td>
                <td>{{KBtoMB speed.sortValue}} MB<br>{{usage.label}}</td>
                <td><img src="{{offer.smallLogo}}" alt="{{offer.title}}" title="{{offer.title}}"> </td>
                <td>{{#if popularChannels}}
                        {{#each popularChannels}}<img class="tv_logo" src="{{logo}}" alt="{{offer.title}}" title="{{offer.title}}"><br>{{/each}}
                    {{else}}
                        N/A
                    {{/if}}
                </td>
                <td>{{#if mobile}}
                    Data: {{mobile.data.label}}<br>
                    Minutes: {{mobile.minutes.label}}<br>
                    Texts: {{mobile.texts.label}}<br>
                    Conenction: {{mobile.connectionType.label}}
                    {{else}}
                    N/A
                    {{/if}}</td>
                <td>&pound;{{#each prices}}{{totalContractCost}}{{/each}}</td>
            </tr>
            {{/each}}
            </tbody>
        </script>

</div>
</body>
</html>
